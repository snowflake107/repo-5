      id: workflow
      name: Get the workflow run_id
      run: 'echo "run_id=$(echo ''${{ steps.find-comment.outputs.comment-body }}''
        | grep -o ''runs/[0-9]\+'' | cut -d/ -f2)" >> $GITHUB_OUTPUT

        '
    - continue-on-error: true
      id: ci_test_result_status
      name: Get ci-test-result status from the run_id
      run: "run_status=`curl -s -H \"Authorization: Bearer ${{ secrets.GITHUB_TOKEN\
        \ }}\" https://api.github.com/repos/${{github.repository}}/actions/runs/${{steps.workflow.outputs.run_id}}/jobs?per_page=100`\n\
