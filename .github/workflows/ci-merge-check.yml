      name: Verify all the checks
      run: "if [ ${{ steps.ci_test_result_status.outputs.ci_test_result }} == 1 ];\
        \ then\n  if [ ${{ steps.ci_test_result_status.outputs.ci_test_status }} -gt\
        \ 0 ]; then\n    echo \"msg=Looks like there are some Cypress failures. Can't\
        \ Merge.\" >> $GITHUB_OUTPUT\n    exit 1\n  elif [ ${{ steps.ci_test_result_status.outputs.perf_test_status\
        \ }} -gt 0 ]; then\n    echo \"msg=Looks like Perf-Tests failed. Contact perf\
        \ team to get their confirmation. Can't Merge.\" >> $GITHUB_OUTPUT\n    exit\
        \ 1\n  fi\nelif [ ${{ steps.suite_status_check.outputs.ci_test_available }}\
        \ == 0 ]; then\n  echo \"msg=Looks like you forgot to run /ok-to-test on the\
        \ latest commit. Can't Merge.\" >> $GITHUB_OUTPUT\n  exit 1\nelif [ ${{ steps.pr_status_check.outputs.merge_freeze_status\
        \ }} != 0 ]; then\n  echo \"msg=There's merge freeze. Can't Merge, please\
        \ try after merge-freeze is lifted.\" >> $GITHUB_OUTPUT\n  exit 1\nelif [\
        \ ${{ steps.suite_status_check.outputs.test_plan_approval_status }} == 1 ];\
        \ then\n  echo \"msg=Either get 'Test Plan Approved' or 'skip-testPlan' added\
        \ and try again!\" >> $GITHUB_OUTPUT\n  exit 1\nelif [ ${{ steps.pr_approval_status.outputs.approved_pr_reviews\
        \ }} == 0 ]; then\n  echo \"msg=Minimum 1 approval needed to merge this PR,\
        \ please get it reviewed by your peer and try again!\" >> $GITHUB_OUTPUT\n\
        \  exit 1\nelif [ ${{ steps.suite_status_check.outputs.test_plan_approval_status\
        \ }} == 0 ]; then\n  echo \"msg=Hurray!\U0001F389 Proceeding to Merge!!!\"\
        \ >> $GITHUB_OUTPUT\n  exit 0\nelse\n  echo \"msg=Some checks have failed.\
        \ Can't merge.\" >> $GITHUB_OUTPUT\n  exit 1\nfi\n"
