        \ | contains(\"ci-test-result\")) | .conclusion | contains(\"failure\"))]\
        \ | length'`\" >> $GITHUB_OUTPUT                                    \necho\
        \ \"ci_test_status=`echo $run_status | jq -r '[ .jobs[] | select (select(.name\
        \ | contains(\"ci-test \")) | .conclusion | contains(\"failure\"))] | length'`\"\
        \ >> $GITHUB_OUTPUT\necho \"perf_test_status=`echo $run_status | jq -r '[\
        \ .jobs[] | select (select(.name | contains(\"perf-test\")) | .conclusion\
        \ | contains(\"failure\"))] | length'`\" >> $GITHUB_OUTPUT\n"
