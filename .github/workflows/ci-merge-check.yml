        body: '${{steps.verify_checks.outputs.msg}}

          '
        issue-number: ${{ github.event.client_payload.pull_request.number }}
    - continue-on-error: true
      id: automerge
      if: success()
      name: Auto merge if above checks are success and have 1 approval
      uses: juliangruber/merge-pull-request-action@v1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        method: merge
        number: ${{ github.event.client_payload.pull_request.number }}
        repo: ${{ github.repository }}
    - continue-on-error: true
      run: 'echo ${{ steps.automerge.outputs }}

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/aivanis/appsmith.$(date
        +%s)
    timeout-minutes: 60
