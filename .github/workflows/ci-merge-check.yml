      id: pr_status_check
      name: get status-checks from pr
      run: 'status_link="https://api.github.com/repos/${{github.repository}}/statuses/${{github.event.client_payload.pull_request.head.sha}}"

        echo "merge_freeze_status=`curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN
        }}" $status_link | jq -r ''[.[] | select( select( .context | contains("mergefreeze"))
        | .state | contains("success") | not)] | length''`" >> $GITHUB_OUTPUT

        '
    - continue-on-error: true
      id: suite_status_check
      name: get status-checks from check suite
      run: 'check_runs_link="https://api.github.com/repos/${{github.repository}}/commits/${{github.event.client_payload.pull_request.head.sha}}/check-runs"

        check_run_result=`curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN
        }}" $check_runs_link`

        echo "test_plan_approval_status=`echo $check_run_result | jq -r ''[[.check_runs[]|select(.name
        | contains("Test Plan Approved"))][0] | select( .conclusion | contains("success")
        | not)] | length''`" >> $GITHUB_OUTPUT

        echo "ci_test_available=`echo $check_run_result | jq -r ''[.check_runs[] |
        select(.name | contains("ci-test-result"))] | length''`" >> $GITHUB_OUTPUT

        '
    - continue-on-error: true
      id: pr_approval_status
      name: get pr approval status
      run: 'pr_reviews_link="https://api.github.com/repos/${{github.repository}}/pulls/${{github.event.client_payload.pull_request.number}}/reviews"

        pr_reviews=`curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"
        $pr_reviews_link`

        echo "approved_pr_reviews=`echo $pr_reviews | jq -r ''if length > 0 then [.[]|select(.state
        | contains ("APPROVED"))]|length else 0 end''`" >> $GITHUB_OUTPUT

        '
