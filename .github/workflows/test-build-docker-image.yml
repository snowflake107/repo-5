    - continue-on-error: true
      if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
      name: Checkout the head commit of the branch
      uses: actions/checkout@v3
    - continue-on-error: true
      name: Download the react build artifact
      uses: actions/download-artifact@v3
      with:
        name: client-build
        path: app/client
    - continue-on-error: true
      if: steps.run_result.outputs.run_result != 'success'
      name: Unpack the client build artifact
      run: 'mkdir -p app/client/build

        tar -xvf app/client/build.tar -C app/client/build

        '
    - continue-on-error: true
      name: Download the server build artifact
      uses: actions/download-artifact@v3
      with:
        name: server-build
        path: app/server/dist
    - continue-on-error: true
      name: Download the rts build artifact
      uses: actions/download-artifact@v3
      with:
        name: rts-dist
        path: app/client/packages/rts/dist
    - continue-on-error: true
      name: Untar the rts folder
      run: 'tar -xvf app/client/packages/rts/dist/rts-dist.tar -C app/client/packages/rts/

        echo "Cleaning up the tar files"

        rm app/client/packages/rts/dist/rts-dist.tar

        '
    - continue-on-error: true
      name: Generate info.json
      run: "if [[ -f scripts/generate_info_json.sh ]]; then\n  scripts/generate_info_json.sh\n\
        fi\n"
    - continue-on-error: true
      name: Set up Depot CLI
      uses: depot/setup-action@v1
    - continue-on-error: true
      name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
    - continue-on-error: true
      if: success()
      name: Build and push master image to Docker Hub with commit tag
      uses: depot/build-push-action@v1
      with:
        build-args: 'APPSMITH_SEGMENT_CE_KEY=${{ secrets.APPSMITH_SEGMENT_CE_KEY }}

          '
        context: .
        platforms: linux/arm64,linux/amd64
        push: true
        tags: '${{ vars.DOCKER_HUB_ORGANIZATION }}/appsmith-${{ vars.EDITION }}:${{
          github.sha }}

          ${{ vars.DOCKER_HUB_ORGANIZATION }}/appsmith-${{ vars.EDITION }}:nightly

          '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/aivanis/appsmith.$(date
        +%s)
    timeout-minutes: 60
