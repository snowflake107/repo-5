      if: always()
      name: Generate slack message
      run: "if [[ \"${{ needs.ci-test.result }}\" != \"success\" ]]; then\n  echo\
        \ \"slack_message=There are test failures in the run.<br>${{env.new_failed_spec_env}}<br>Please\
        \ check the <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{\
        \ github.run_id }}|Github Actions> for more details.\" >> $GITHUB_OUTPUT\n\
        \  echo \"slack_color=#FF0000\" >> $GITHUB_OUTPUT\nelse\n  echo \"slack_message=All\
        \ tests passed successfully :tada: . Github Action: <${{ github.server_url\
        \ }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Click here!>\"\
        \ >> $GITHUB_OUTPUT\n  echo \"slack_color=#00FF00\" >> $GITHUB_OUTPUT\nfi\n"
    - continue-on-error: true
      env:
        MSG_MINIMAL: Ref,Event,Commit
        SLACK_CHANNEL: cypresspushworkflow
        SLACK_COLOR: ${{steps.slack_notification.outputs.slack_color}}
        SLACK_FOOTER: Appsmith Push Workflows
        SLACK_ICON: https://app.slack.com/services/B05D17E4QVB
        SLACK_MESSAGE: ${{steps.slack_notification.outputs.slack_message}}
        SLACK_TITLE: 'Result:'
        SLACK_USERNAME: Cypress Push Workflows
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_HOSTED }}
      if: always()
      name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
    - continue-on-error: true
      if: needs.ci-test.result != 'success'
      name: Store the combined run result for CI
      uses: martijnhols/actions-cache/save@v3
      with:
        key: ${{ github.run_id }}-"ci-test-result"
        path: '~/combined_failed_spec_ci

          '
        restore-keys: '${{ github.run_id }}-${{ github.job }}

          '
    - continue-on-error: true
      if: needs.ci-test.result != 'success'
      name: upload combined failed spec
      uses: actions/upload-artifact@v3
      with:
        name: combined_failed_spec_ci
        path: ~/combined_failed_spec_ci
    - continue-on-error: true
      name: Return status for ui-matrix
      run: "if [[ \"${{ needs.ci-test.result }}\" == \"success\" ]]; then\n  echo\
        \ \"Integration tests completed successfully!\";\n  exit 0;\nelif [[ \"${{\
        \ needs.ci-test.result }}\" == \"skipped\" ]]; then\n  echo \"Integration\
        \ tests were skipped\";\n  exit 1;\nelse\n  echo \"Integration tests have\
        \ failed\";\n  exit 1;\nfi\n"
    - name: after
