    - continue-on-error: true
      env:
        conclusion: ${{ job.status }}
        job: ${{ github.job }}
        number: ${{ github.event.client_payload.pull_request.number }}
        repository: ${{ github.repository }}
        run_id: ${{ github.run_id }}
      id: update-check-run
      if: ${{ always() }}
      name: Mark package job as complete
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: "const { data: pull } = await github.rest.pulls.get({\n  ...context.repo,\n\
          \  pull_number: process.env.number\n});\nconst ref = pull.head.sha;\n\n\
          const { data: checks } = await github.rest.checks.listForRef({\n  ...context.repo,\n\
          \  ref\n});\n\nconst check = checks.check_runs.filter(c => c.name === process.env.job);\n\
          \nif(check.length == 0) {\n  const head_sha = pull.head.sha;\n  const {\
          \ data: completed_at } = await github.rest.checks.create({\n    owner: context.repo.owner,\n\
          \    repo: context.repo.repo,\n    head_sha: head_sha,\n    name: process.env.job,\n\
          \    status: 'completed',\n    conclusion: process.env.conclusion,\n   \
          \ output: {\n      title: \"Package result for ok to test\",\n      summary:\
          \ \"https://github.com/\" + process.env.repository + \"/actions/runs/\"\
          \ + process.env.run_id\n    }\n  });\n\n  return completed_at;\n} else {\n\
          \  const { data: result } = await github.rest.checks.update({\n  ...context.repo,\n\
          \  check_run_id: check[0].id,\n  status: 'completed',\n  conclusion: process.env.conclusion,\n\
          \    output: {\n      title: \"Package result for ok to test\",\n      summary:\
          \ \"https://github.com/\" + process.env.repository + \"/actions/runs/\"\
          \ + process.env.run_id\n    }\n});\n\nreturn result;\n}\n"
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/aivanis/appsmith.$(date
        +%s)
    timeout-minutes: 60
