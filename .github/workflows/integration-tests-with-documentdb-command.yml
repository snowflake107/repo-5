      run: "echo \"Debugging: failed specs in ~/failed_spec_ci/failed_spec_ci*\"\n\
        cat ~/failed_spec_ci/failed_spec_ci*\ncat ~/failed_spec_ci/failed_spec_ci*\
        \ | sort -u >> ~/combined_failed_spec_ci\nif [[ -z $(grep '[^[:space:]]' ~/combined_failed_spec_ci)\
