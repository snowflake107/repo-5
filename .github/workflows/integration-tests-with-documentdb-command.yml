    - continue-on-error: true
      name: Add a comment on the PR with link to workflow run
      uses: peter-evans/create-or-update-comment@v2
      with:
        body: 'Tests running at: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{
          github.run_id }}>.

          Workflow: `${{ github.workflow }}`.

          Commit: `${{ github.event.client_payload.slash_command.args.named.sha }}`.

          PR: ${{ github.event.client_payload.pull_request.number }}.

          Perf tests will be available at <https://app.appsmith.com/app/performance-infra-dashboard/pr-details-638dd7cd2913ba43778b915e?pr=${{
          github.event.client_payload.pull_request.number }}&runId=${{ github.run_id
          }}_${{github.run_attempt}}>

          '
        issue-number: ${{ github.event.client_payload.pull_request.number }}
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid2/aivanis/appsmith.$(date
        +%s)
