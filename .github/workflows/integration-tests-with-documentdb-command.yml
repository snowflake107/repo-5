        ''s/,//g'' >  ~/knownfailures

        '
      shell: bash
    - continue-on-error: true
      if: needs.ci-test.result != 'success'
      name: Verify CI test failures against known failures
      run: 'new_failed_spec_env="<ol>$(comm -1 -3 <(sort ~/knownfailures) <(sort -u
