    - continue-on-error: true
      name: Set up Depot CLI
      uses: depot/setup-action@v1
    - continue-on-error: true
      if: inputs.pr != 0
      name: Fork based /ok-to-test checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: refs/pull/${{ inputs.pr }}/merge
    - continue-on-error: true
      if: inputs.pr == 0 || github.event_name == 'schedule'
      name: Checkout the head commit of the branch
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - continue-on-error: true
      id: timestamp
      run: echo "::set-output name=timestamp::$(date +'%Y-%m-%dT%H:%M:%S')"
    - continue-on-error: true
      id: cache-appsmith
      name: Restore the previous run result
      uses: actions/cache@v3
      with:
        key: ${{ github.run_id }}-${{ github.job }}
        path: '~/run_result

          '
        restore-keys: '${{ github.run_id }}-${{ github.job }}

          '
    - continue-on-error: true
      id: run_result
      if: steps.cache-appsmith.outputs.cache-hit == 'true'
      name: Get the previous run result
      run: 'run_result_env=$(cat ~/run_result)

        echo "run_result=$run_result_env" >> $GITHUB_OUTPUT

        '
    - continue-on-error: true
      env:
        STEPS_CONTEXT: ${{ toJson(steps) }}
      name: Dump steps context
      run: echo "$STEPS_CONTEXT"
    - continue-on-error: true
      if: steps.run_result.outputs.run_result == 'failedtest'
      name: Restore the previous failed combine result
      uses: actions/download-artifact@v3
      with:
        name: failed_spec_ci
        path: ~/failed_spec_ci
    - continue-on-error: true
      id: failed_spec
      if: steps.run_result.outputs.run_result == 'failedtest'
      name: Get failed_spec
      run: "echo \"failed_spec_env<<EOF\" >> $GITHUB_ENV\nwhile IFS= read -r line\n\
        do\n  spec_name=$(echo $line | awk -F'/' '{print $NF}')\n  failed_spec_env=$(find\
        \ . -name $spec_name | sed 's|./||')\n  echo \"$failed_spec_env\" >> $GITHUB_ENV\n\
        done < ~/failed_spec_ci/failed_spec_ci\necho \"EOF\" >> $GITHUB_ENV\n"
      working-directory: app/client
    - continue-on-error: true
      if: steps.run_result.outputs.run_result != 'success' && steps.run_result.outputs.run_result
        != 'failedtest'
      run: echo "Starting full run" && exit 0
    - continue-on-error: true
      if: steps.run_result.outputs.run_result == 'failedtest'
      run: echo "Rerunning failed tests" && exit 0
    - continue-on-error: true
      name: cat run_result
      run: echo ${{ steps.run_result.outputs.run_result }}
    - continue-on-error: true
      if: steps.run_result.outputs.run_result != 'success'
      name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: app/client/package.json
    - continue-on-error: true
      if: steps.run_result.outputs.run_result != 'success'
      name: Restore Yarn cache
      uses: actions/cache@v3
      with:
        key: v1-yarn3-${{ hashFiles('app/client/yarn.lock') }}
        path: app/client/.yarn/cache
        restore-keys: 'v1-yarn3-

          '
    - continue-on-error: true
      if: steps.run_result.outputs.run_result != 'success'
      name: Install dependencies
      run: 'yarn install --immutable

        '
