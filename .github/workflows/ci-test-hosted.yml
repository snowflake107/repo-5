      if: always()
      name: get cypress url dashboard url
      run: "if [[ \"${{steps.run_result.outputs.run_result }}\" != \"success\"  &&\
        \  \"${{steps.run_result.outputs.run_result }}\" != \"failedtest\" ]]; then\n\
        \  echo \"url=${{ steps.cypress_test.outputs.resultsUrl }}\" >> $GITHUB_OUTPUT\n\
        elif [[ \"${{steps.run_result.outputs.run_result }}\" == \"failedtest\" ]];\
        \ then\n  echo \"url=${{ steps.cypress_test_failedtest.outputs.resultsUrl\
        \ }}\" >> $GITHUB_OUTPUT\nfi\n"
