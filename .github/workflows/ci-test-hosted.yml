      if: always()
      name: Generate slack message
      run: "if [[ \"${{ steps.test_status.outputs.run_result }}\" == \"failedtest\"\
        \ ]]; then\n  echo \"slack_message=There are test failures in the run. Please\
        \ check the <${{ steps.dashboard_url.outputs.url }}|Cypress dashboard> for\
        \ more details.\" >> $GITHUB_OUTPUT\n  echo \"slack_color=#FF0000\" >> $GITHUB_OUTPUT\n\
        else\n  echo \"slack_message=All tests passed successfully :tada: . Cypress\
